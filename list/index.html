<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>
            HTML Lists
        </h2>
    </header>
    <main>
        <article>
            <h4>Ordered Lists</h4>
            <ol start="5" reversed>
                <li>One</li>
                <li value="2">Two</li>
                <li>Three</li>
                <li>Four</li>
                <li>Five</li>
            </ol>
        </article>
        <article>
            <h4>Unordered Lists</h4>
            <ul>
                <li>One</li>
                <li>Two</li>
                <li>Three</li>
            </ul>
        </article>
    </main>
</body>
</html>
